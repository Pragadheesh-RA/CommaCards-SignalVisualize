services:
  # Backend Service
  - type: web
    name: commacards-signalvisualize-api
    env: node
    plan: free
    rootDir: Signal-Visualize/server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000

  # Frontend Service
  - type: static_site
    name: commacards-signalvisualize
    plan: free
    rootDir: Signal-Visualize/Visualize
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        value: https://commacards-signalvisualize-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
